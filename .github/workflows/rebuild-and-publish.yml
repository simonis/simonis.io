name: Build and deploy simonis.io to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Hello world action step
        uses: ./.github/actions/my-jekyll-action/
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
